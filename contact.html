    <!-- ******************************    CONTACT    ****************************** -->
    <section>
        <h2 class="titrearticle">Contact</h2>
        <article>
            <div class="conteneur">
            <form name="contact" id="contact" method="post"
                  action="mailto:janssen.jessica@gmail.com?subject=contact&cc=janssen.jessica@gmail.com"
                  enctype="text/plain" accept-charset="UTF-8" onsubmit="return fctValid();" onreset="return fctReset();">
                <input type="hidden" name="note" id="note" value="formulaire de contact">
                <fieldset>
                    <label for="nom" class="label">NOM:</label>
                    <input type="text" name="nom" id="nom" size="50" maxlength="100" placeholder="votre nom">
                    <span id="errorNom" class="span-form"></span>
                    <br>
                    <label for="prenom" class="label">PRENOM:</label>
                    <input type="text" name="prenom" id="prenom" size="50" maxlength="50" placeholder="votre prénom">
                    <span id="errorPrenom" class="span-form"></span>
                    <br>
                    <label for="email" class="label">EMAIL:</label>
                    <input type="email" name="email" id="email" size="50" maxlength="50" placeholder="votre email">
                    <span id="errorEmail" class="span-form"></span>
                </fieldset>
                <fieldset>
                    <label for="telephone" class="label">TELEPHONE:</label>
                    <input type="tel" name="telephone" id="telephone" size="30" maxlength="20" placeholder="votre téléphone">
                    <span id="errorTelephone" class="span-form"></span>
                    <br>
                    <label for="datenaissance" class="label">DATE DE NAISSANCE:</label>
                    <input type="date" name="datenaissance" id="datenaissance">
                    <span id="errorDateNaissance" class="span-form"></span>
                    <br>
                    <label for="profession" class="label">PROFESSION:</label>
                    <select name="profession" id="profession" size="1">
                        <option value="">choisissez ...</option>
                        <option value="demandeur d'emploi">demandeur d'emploi</option>
                        <option value="salarié">salarié</option>
                        <option value="employé">employé</option>
                        <option value="cadre">cadre</option>
                        <option value="indépendant">indépendant</option>
                        <option value="autre">autre</option>
                    </select>
                    <span id="errorProfession" class="span-form"></span>
                    <br>
                    <label for="specialite" class="label">SPECIALITE:</label>
                    <select name="specialite" id="specialite" size="4" multiple="multiple">
                        <option value="">choisissez ...</option>
                        <option value="bureautique">bureautique</option>
                        <option value="frontweb">développement FrontWeb</option>
                        <option value="backweb">développement BackWeb</option>
                        <option value="réseau">réseau</option>
                        <option value="analyse">analyse fonctionnelle</option>
                        <option value="base de données">base de données</option>
                        <option value="uml">uml</option>
                    </select>
                    <span id="errorSpecialite" class="span-form"></span>
                    <br>
                    <label for="commentaire" class="label">COMMENTAIRE:</label>
                    <textarea name="commentaire" id="commentaire" rows="5" cols="30" wrap="hard"></textarea>
                    <span id="errorCommentaire" class="span-form"></span>
                    <br>
                    <label for="rgbdA" class="rgbdCheck">Vous nous autorisez à transmettre vos coordonnées: </label>
                    <input type="checkbox" name="rgbdA" id="rgbdA" value="true">
                </fieldset>
                <fieldset>
                    <input type="submit" class="btForm" name="submit" id="submit" value="envoyer">&nbsp;&nbsp;
                    <input type="reset" class="btForm" name="reset" id="reset" value="annuler">&nbsp;&nbsp;
                </fieldset>
            </form>
            </div>
        </article>
